[tool:pytest]
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --maxfail=10
    --durations=10
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
