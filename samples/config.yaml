input-files:
  - samples/sample.xlsx
  # - samples/  # フォルダ指定
output-dir: samples/output
output-format: json
# output-format: yaml
# schema: samples/schema.json
# 変換ルール
transform:
  - json.parent=split:\n|,
  - json.customer.address=function:samples/transform.py:join_str
  - json.customer=function:samples/transform.py:split_customer_name
  - json.日本語！.（記／号）～=function:samples/transform.py:normalize
  - json.command_test=command:sort -u
prefix: json
# コンテナ定義
containers:
  json.リスト1.1:
    labels:
      - aaa名称|aaaコード

# ログレベル（DEBUG/INFO/WARNING/ERROR/CRITICAL）
log-level: INFO
